<div class="row align-items-md-stretch" style="height: 100%;">   
    
    <!--   <main class="login-desing">  --> 
        <div class="col-md-6" style="width: 50%;display: grid; height: 100%;" id="imagen">
            <img src="assets/img/fondo1.png" style="margin-top: 10%;height: 70%;">
        </div>
    
        <div class="col-md-6" style="color: white;width: 50%; background-color: rgb(77, 115, 241);">
            <h2 id="label1" >AUTENTICACIÓN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group" style="margin-top: 15%;"> 
                <!--<label for="username" id="label1">Username</label>-->
                <input type="text" placeholder="NOMBRE DE USUARIO" id="boton_usuario" style="margin-bottom: 5%;" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">No debe dejar este espacio en blanco</div>
                </div>
            </div>
            <div class="form-group">
                <!--<label for="password">Password</label>-->
                <input type="password" placeholder="CONTRASEÑA" id="boton_usuario" style="margin-bottom: 5%;" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">No debe dejar este espacio en blanco</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" id="boton_login">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Acceder
                </button>
                
            </div>
        </form>
        </div>
    <!--</main>-->
    </div>
