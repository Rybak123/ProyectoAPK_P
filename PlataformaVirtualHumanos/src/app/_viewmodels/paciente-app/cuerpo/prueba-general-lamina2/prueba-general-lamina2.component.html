<div class="bg-light"  style="min-height: 320px; overflow: hidden;height:79vh">
    <div class="p-2 container" style="height:100%;margin-left: 20%;">
        <br>
            <h1><b>Lamina 1 - Registro</b></h1>
         
            <form [formGroup]="form"  style="height:100%" >

                    <div class="form-group col-4">

                    </div>

                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                </div>
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>En que mes estamos</h3>
                    </div>
                    <div class="form-group col-4">
                        <select formControlName="mesActual" class="form-control">

                        </select>
                    </div>
                </div>
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>En que año estamos</h3>
                    </div>
                    <div class="form-group col-4">
                        <select formControlName="añoActual" class="form-control">
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                </div>
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>En que ciudad estamos</h3>
                    </div>
                    <div class="form-group col-4">
                        <select formControlName="departamentoActual" class="form-control">
                            <option value="La Paz">La Paz</option>
                            <option value="Cochabamba">Cochabamba</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Beni">Beni</option>
                            <option value="Pando">Pando</option>
                            <option value="Domingo">Oruro</option>
                            <option value="Domingo">Potosi</option>
                            <option value="Sabado">Chuquisaca</option>
                            <option value="Domingo">Tarija</option>
                        </select>
                    </div>
                </div>
                <br>
                <button (click)="enviarActividad2()" type="button" mat-button color="primary" style="width: 65%; background-color: rgb(127, 127, 243);">Enviar y pasar a la siguiente actividad</button>
            </form>
    </div>
</div>
