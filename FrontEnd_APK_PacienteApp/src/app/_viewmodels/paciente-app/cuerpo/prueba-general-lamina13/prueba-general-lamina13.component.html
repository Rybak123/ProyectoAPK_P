<div class="bg-light"  style="min-height: 320px; overflow: hidden;height:79vh">
    <div class="p-2 container" style="height:100%;margin-left: 20%;">
        <br>
            <h1><b>Actividad 13 - Calculo</b></h1>
            <h3>Responda a las siguientes preguntas:</h3>
            <form [formGroup]="form"  style="height:100%" >
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Cuanto es 13 + 15? </h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="number" formControlName="pregunta1" class="form-control"/>
                    </div>
                </div>
                <br>
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Juan tenía 12 pesos, recibió 9 y gasto 14? </h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="number" formControlName="pregunta2" class="form-control"/>
                    </div>
                </div>
                <br>
                <div class="row"  >
                    <div class="form-group col-4">
                        <h3>Cuantas naranjas hay en dos docenas y media? </h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="number" formControlName="pregunta3" class="form-control"/>
                    </div>
                </div>
                <br>
                <br>
                <button (click)="enviarActividad2()" type="button" mat-button color="primary" style="width: 65%; background-color: rgb(127, 127, 243);">Enviar y pasar a la siguiente actividad</button>
            </form>
    </div>
</div>
