<div class="bg-light"  style="min-height: 320px; overflow: hidden;height:79vh">
    <div class="p-2 container" style="height:100%;margin-left: 20%;">
        <br>
            <h1><b>Actividad 1 - Registro</b></h1>
         
            <form [formGroup]="form"  style="height:100%" >
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Nombre completo</h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="text" formControlName="nombreCompleto" class="form-control"/>
                    </div>
                </div>
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Fecha de nacimiento</h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="date" max="{{minimoFechaDeNacimiento}}"  formControlName="fechaDeNacimiento" class="form-control" />
                    </div>
                </div>
                <div class="row"  >
                    <div class="form-group col-4">
                        <h3>Edad</h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="number" max="{{minimoFechaDeNacimiento}}"  formControlName="edad" class="form-control" />
                    </div>
                </div>
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Fecha</h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="date" max="{{minimoFechaDeNacimiento}}"  formControlName="fechaActual" class="form-control"/>
                    </div>
                </div>
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Género</h3>
                    </div>
                    <div class="form-group col-4">
                        <select formControlName="genero" class="form-control">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="No binario">No binario</option>
                            <option value="Transexual">Transexual</option>
                            <option value="Lesbiana">Lesbiana</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>
                <div class="row"  >
                    <div class="form-group col-4">
                        <h3>Ocupación</h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="text" max="{{minimoFechaDeNacimiento}}"  formControlName="ocupacion" class="form-control"/>
                    </div>
                </div>
                <br>
                <button (click)="enviarActividad1()" type="button" mat-button color="primary" style="width: 65%; background-color: rgb(127, 127, 243);">Enviar y pasar a la siguiente actividad</button>
            </form>
    </div>
</div>
