<div class="bg-light"  style="min-height:89.6vh; overflow: hidden;">
  <div class="p-4 container" style="height:100%;">
    <h1><b>Resumen de mi agenda virtual</b></h1>
    <select id="mes" name="mes" (change)="cambiarMes()">
      <option value="1">ENERO</option>
      <option value="2">FEBRERO</option>
      <option value="3">MARZO</option>
      <option value="4">ABRIL</option>
      <option value="5">MAYO</option>
      <option value="6">JUNIO</option>
      <option value="7">JULIO</option>
      <option value="8">AGOSTO</option>
      <option value="9">SEPTIEMBRE</option>
      <option value="10">OCTUBRE</option>
      <option value="11">NOVIEMBRE</option>
      <option value="12">DICIEMBRE</option>
    </select>
    <select id="anio" name="anio" (change)="cambiarAnio()">
      <option value="2021">2021</option>
      <option value="2022">2022</option>
    </select>
      <div class="row" >
          <div class="col-6" style="">
            <div style="text-align: center;">
              <h3><b>Control de hidratación</b></h3>
              <div style="display: block;width:500px;height: 500px;">
                <canvas baseChart
                        [datasets]="controlDeAguabarChartData"
                        [labels]="controlDeAguaBarChartLabels"
                        [legend]="controlDeAguabarChartLegend"

                </canvas>
         
              </div>
            </div>
          </div>
          <div class="col-6" style="">
            <div style="text-align: center;">
              <h3><b>Control de sueño</b></h3>
              <div style="display: block;width:500px;height: 500px;">

                        [datasets]="controlDeSuenobarChartData"

                </canvas>
             
              </div>
            </div>
          </div>
      </div>
      <div class="row" >
        <div class="col-6" style="">

              </canvas>
             
            </div>
          </div>
          
        </div>
    </div>
    <div class="row" >

                    [datasets]="misMetasPersonalesbarChartData"
