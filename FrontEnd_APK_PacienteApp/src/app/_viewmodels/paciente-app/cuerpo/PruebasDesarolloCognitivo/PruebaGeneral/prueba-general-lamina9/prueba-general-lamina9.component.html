<div class="bg-light"  style="min-height: 320px; overflow: hidden;height:79vh">
    <div class="p-2 container" style="height:100%;margin-left: 20%;">
        <br>
            <h1><b>Actividad 9 - repetición.</b></h1>
            <h3>Escriba nuevamente cada una de las frases.</h3>
         
            <form [formGroup]="form"  style="height:100%" >
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Sol</h3>
                    </div>
                    <div class="form-group col-4">
                        <input type="text" formControlName="premisa1" class="form-control"/>
                    </div>
                </div>
                <br>
                <div class="row" >
                    <div class="form-group col-4">
                        <label>Ventana</label>
                    </div>
                    <div class="form-group col-4">
                        <input type="text" formControlName="premisa2" class="form-control"/>
                    </div>
                </div>
                <br>
                <div class="row"  >
                    <div class="form-group col-4">
                        <label>El niño llora</label>
                    </div>
                    <div class="form-group col-4">
                        <input type="text" formControlName="premisa3" class="form-control"/>
                    </div>
                </div>
                <br>
                <div class="row" >
                    <div class="form-group col-4">
                        <label>El hombre camina lentamente por la calle</label>
                    </div>
                    <div class="form-group col-4">
                        <input type="text" formControlName="premisa4" class="form-control"/>
                    </div>
                </div>
                <br>
                <button (click)="enviarActividad2()" type="button" mat-button color="primary" style="margin-top: 3%;width: 65%; background-color: rgb(127, 127, 243);">Enviar y pasar a la siguiente actividad</button>
            </form>
    </div>
</div>
