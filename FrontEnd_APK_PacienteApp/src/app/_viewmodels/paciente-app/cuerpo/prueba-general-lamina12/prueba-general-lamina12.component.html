<div class="bg-light"  style="min-height: 320px; overflow: hidden;height:79vh">
    <div class="p-2 container" style="height:100%;margin-left: 20%;">
        <br>
        <h1><b>Actividad 12 - Conceptualización</b></h1>
        <h3>Busque las semejanzas entre las siguientes palabras:</h3>
            <form [formGroup]="form"  style="height:100%" >
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Naranja – manzana – mandarina</h3>
                    </div>
                    <div class="form-group col-4">
                        <p>
                            <input type="radio" name="p1" value="no" formControlName="pregunta1"> Herramientas
                            <br>
                            <input type="radio" name="p1" value="si" formControlName="pregunta1"> Frutas
                            <br>
                            <input type="radio" name="p1" value="no" formControlName="pregunta1"> Signos
                        </p>
                    </div>
                </div>
                <br>
                <div class="row" >
                    <div class="form-group col-4">
                        <h3>Perro – caballo - gato – Ratón</h3>
                    </div>
                    <div class="form-group col-4">
                        <p>
                            <input type="radio" name="p2" value="no" formControlName="pregunta2"> Materias
                            <br>
                            <input type="radio" name="p2" value="no" formControlName="pregunta2"> Libros
                            <br>
                            <input type="radio" name="p2" value="si" formControlName="pregunta2"> Animales
                        </p>
                    </div>
                </div>
                <br>
                <div class="row"  >
                    <div class="form-group col-4">
                        <h3>Ojos – nariz – boca – frente</h3>
                    </div>
                    <div class="form-group col-4">
                        <p>
                            <input type="radio" name="p3" value="no" formControlName="pregunta3"> Animales de mar
                            <br>
                            <input type="radio" name="p3" value="si" formControlName="pregunta3"> Partes del cuepo
                            <br>
                            <input type="radio" name="p3" value="no" formControlName="pregunta3"> Animales carnivoros
                        </p>
                    </div>
                </div>
                <button (click)="enviarActividad2()" type="button" mat-button color="primary" style="width: 65%; background-color: rgb(127, 127, 243);">Enviar y pasar a la siguiente actividad</button>
            </form>
    </div>
</div>
